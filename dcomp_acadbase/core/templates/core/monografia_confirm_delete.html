{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Você tem certeza que deseja excluir a monografia "{{ monografia.titulo }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim, excluir</button>
    </form>
    <a href="{% url 'monografia_list' %}">Cancelar</a>
</body>
</html>
