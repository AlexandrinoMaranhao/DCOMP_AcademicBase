<!-- dcomp-acadbase/dcomp_acadbase/core/templates/core/monografia_form.html --> 
 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCOMP Acadbase - Terminal Web</title>
</head>

<body style="margin: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; padding-top: 60px;">
    <header style="position: fixed; top: 0; left: 0; width: 100%; background-color: green; text-align: center; font-size: 1.5rem; color: black; padding: 1rem;">
        <strong>DCOMP Acadbase - Terminal Web<strong>
    <img src="{% static 'images/ifma_logo.png' %}" alt="Logo do IFMA" style="position: absolute; top: 50%; left: 1rem; transform: translateY(-50%); height: 75px; width: 75px;">
    </header>
    <div style="display: flex; justify-content: center; align-items: center; height: calc(100vh - 120px); padding: 1rem; box-sizing: border-box;">
        <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; width: 100%; max-width: 950px; margin-bottom: 60px;">
            <h1 style="margin-bottom: 1.5rem; font-size: 1.5rem; color: #333;">
                Formulário para Cadastro e Inserção de Dados da Monografia
            </h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" style="width: 100%; padding: 0.75rem; margin-top: 1rem; border: none; border-radius: 4px; font-size: 1rem; background-color: #007bff; color: white; cursor: pointer;">Salvar e Subir</button>
            </form>
        </div>
    </div>
    <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: black;">
        <p style="color: gold; text-align: center;">&copy; {% now "Y" %} <strong>DCOMP AcadBase. Todos os Direitos Reservados</strong></p>
    </footer>
</body>
</html>
