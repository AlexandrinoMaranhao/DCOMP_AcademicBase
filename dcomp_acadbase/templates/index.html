{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCOMP Acadbase - Terminal Web</title>
  <link rel="stylesheet" href="{% static 'frontend/css/app.css' %}">

</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: green; margin: 0; font-family: Arial, sans-serif;">
  <div style="background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px ; text-align: center; width: 100%; max-width: 400px;">
    <h1 style="margin-bottom: 1.5rem; font-size: 1.5rem; color: #333;">DCOMP AcadBase - Página Inicial</h1>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Usuário" required style="width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
      <input type="password" name="password" placeholder="Senha" required style="width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem;">
      <button type="submit" style="width: 100%; padding: 0.75rem; margin-top: 1rem; border: none; border-radius: 4px; font-size: 1rem; background-color: #007bff; color: white; cursor: pointer;">Login</button>
    </form>
    <a href="{% url 'password_reset' %}" style="display: block; margin-top: 1rem; color: #007bff; text-decoration: none; font-size: 0.9rem;">Esqueci a senha</a>
    <button>Entre no Sistema</button>
  </div>
  <footer>
  </footer>
  <script src="{% static 'frontend/js/app.js' %}"></script>
</body>
</html>
